apiVersion: v1
kind: ServiceAccount
metadata:
  name: dragonfly-injector
  namespace: dragonfly-system
  labels:
    app: dragonfly
    component: injector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dragonfly-injector
  labels:
    app: dragonfly
    component: injector
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dragonfly-injector
  labels:
    app: dragonfly
    component: injector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dragonfly-injector
subjects:
  - kind: ServiceAccount
    name: dragonfly-injector
    namespace: dragonfly-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dragonfly-injector-leader-election
  namespace: dragonfly-system
  labels:
    app: dragonfly
    component: injector
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dragonfly-injector-leader-election
  namespace: dragonfly-system
  labels:
    app: dragonfly
    component: injector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dragonfly-injector-leader-election
subjects:
  - kind: ServiceAccount
    name: dragonfly-injector
    namespace: dragonfly-system
