apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dragonfly-system

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - certificate.yaml
  - service.yaml
  - deployment.yaml
  - webhook.yaml

images:
  - name: dragonflyoss/injector
    newTag: latest

commonLabels:
  app: dragonfly
  component: injector

